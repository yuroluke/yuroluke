<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的個人網頁</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: white;
        }

        .hero {
            background: url('myphoto.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #333;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
        }

        .content {
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 7vw;
            font-weight: 900;
            letter-spacing: 5px;
        }

        p {
            margin-top: 15px;
            font-size: 1.2em;
            letter-spacing: 1px;
        }

        .pdf-links {
            margin-top: 40px;
        }

        .pdf-links a {
            display: inline-block;
            margin: 10px;
            padding: 10px 25px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border: 2px solid white;
            border-radius: 4px;
            transition: 0.3s;
        }

        .pdf-links a:hover {
            background-color: white;
            color: #333;
        }
    </style>
</hea
